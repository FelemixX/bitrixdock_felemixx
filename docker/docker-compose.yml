  db:
    build: ./${DB_SERVER_TYPE}
    container_name: ${COMPOSE_PROJECT_NAME}_db
    volumes:
      - ./${DB_SERVER_TYPE}/init:/docker-entrypoint-initdb.d
    volumes_from:
      - source
    ports:
      - '${INTERFACE}:3306:3306'
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      TZ: Europe/Moscow
    command: mysqld --user=root --sql-mode=""
    networks:
      - bitrixdock
    stdin_open: true
    tty: true
    restart: on-failure
  memcached:
    image: memcached:latest
    container_name: ${COMPOSE_PROJECT_NAME}_memcached
    volumes_from:
      - source
    ports:
      - '${INTERFACE}:11211:11211'
    networks:
      - bitrixdock
    environment:
      - TZ=Europe/Moscow
    stdin_open: true
    tty: true
    restart: on-failure
  buggregator:
    image: ghcr.io/buggregator/server:dev
    ports:
      - '${INTERFACE}:8000:8000'
      - '${INTERFACE}:1025:25'
      - '${INTERFACE}:9912:9912'
      - '${INTERFACE}:9913:9913'
    networks:
      - bitrixdock
  source:
    image: alpine:latest
    container_name: ${COMPOSE_PROJECT_NAME}_source
    volumes:
      - ./logs/${WEB_SERVER_TYPE}:/var/log/${WEB_SERVER_TYPE}
      - ./logs/php:/var/log/php
      - ./logs/db:/var/log/mysql
      - ./logs/memcached:/var/log/memcached
      #      - ./logs/cron:/var/log/cron
      - db:/var/lib/mysql
      - cache:/var/lib/memcached
      - ${SITE_PATH}:/var/www/bitrix
      - /etc/localtime:/etc/localtime/:ro
    networks:
      - bitrixdock
